<body>
    <h2>Lần đầu xài Github</h2>
    git init
    git add .
    git commit -m "..."

    <!-- Nội dung đẩy git lên lần đầu -->
    git push -u origin master 

    <!-- Lệnh dùng để kết nối reponsitory vs remote  -->
    git remote and origin + đường dẫn tới remote repon.. 

    <!-- Đẩy từ lần thứ 2  -->
    git push

    <!-- 3 Bước tạo git -->
    B1: git add .
    B2: git commit -m "..."
    B3: git push 

    <!-- Câu lệnh clone khi mất tệp -->
    git clone + đường dẫn trên git

    <!-- Lệnh pull đưa thư mục về  -->
    git pull origin master
